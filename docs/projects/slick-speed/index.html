<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Slick Speed</title>
    <link rel="stylesheet"
      href="../../css/style.css">
    <link rel="stylesheet"
      href="../../css/pages/dev-logs.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../../sss.min.js"></script>
    <link rel="stylesheet"
      href="../../css/sss.css"
      type="text/css"
      media="all">
    <script>
      jQuery(function ($) {
        $('.slider').sss();
      });
    </script>
  </head>

  <body>
    <script src="/header.js"></script>

    <h1>Slick Speed</h1>

    <p class="center">Check out <a
        href="https://ernaniraffo.itch.io/slick-speed">Slick Speed</a>
      on itch.io! This game was created for the Big Mode Game Jam 2026.</p>

    <div class="slider">
      <img src="../../assets/img/slick-speed/objects-colliding.png"
        class="ssslide"
        alt="Slick Speed Screenshot 1">
      <img src="../../assets/img/slick-speed/score-43.png"
        class="ssslide"
        alt="Slick Speed Screenshot 2">
      <img src="../../assets/img/slick-speed/slickness.png"
        class="ssslide"
        alt="Slick Speed Screenshot 3">
      <img src="../../assets/img/slick-speed/game-over.png"
        class="ssslide"
        alt="Slick Speed Screenshot 4">
    </div>

    <h2>Slick Speed Dev Logs</h2>

    <div id="dev-log-list-container"
      data-project-name="Slick Speed"></div>

    <div class="spacer"></div>
    <script src="/footer.js"></script>
    <script src="/dev-log-renderer.js"></script>
  </body>

</html>
