<!DOCTYPE html>
<html>

  <head>

    <title>Glass Room</title>
    <link rel="stylesheet"
      href="../../css/style.css">
    <link rel="stylesheet"
      href="../../css/pages/dev-logs.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../../sss.min.js"></script>
    <link rel="stylesheet"

  <body>

    <div class="slider">

    <iframe frameborder="0"

      width="552"
      height="167"><a href="https://ernaniraffo.itch.io/glass-room">Glass Room

    <h2>Glass Room Dev Logs</h2>

    <div id="dev-log-list-container" data-project-name="Glass Room"></div>
