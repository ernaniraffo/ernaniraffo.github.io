<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Crabity</title>
    <link rel="stylesheet"
      href="../../css/style.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../../sss.min.js"></script>
    <link rel="stylesheet"
      href="../../css/sss.css"
      type="text/css"
      media="all">
    <script>
      jQuery(function ($) {
        $('.slider').sss();
      });
    </script>
  </head>

  <body>
    <script src="/header.js"></script>
    <h1>Crabity</h1>

    <p class="center">Check out <a
        href="https://store.steampowered.com/app/2988850/Crabity/">Crabity</a>
      on Steam!</p>

    <div class="slider">
      <img src="../../assets/img/crabity/time-trial.jpg"
        class="ssslide"
        alt="Crabity Screenshot 1">
      <img src="../../assets/img/crabity/level-map.jpg"
        class="ssslide"
        alt="Crabity Screenshot 2">
      <img src="../../assets/img/crabity/co-op.jpg"
        class="ssslide"
        alt="Crabity Screenshot 3">
    </div>

    <p>This game was created for my capstone project at UCSC for Computer
      Science: Computer Game Design alongside many talented developers.</p>

    <div class="spacer"></div>
    <script src="/footer.js"></script>
  </body>

</html>
