<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Graffiti Trials</title>
    <link rel="stylesheet"
      href="../../css/style.css">
    <link rel="stylesheet"
      href="../../css/pages/dev-logs.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../../sss.min.js"></script>
    <link rel="stylesheet"
      href="../../css/sss.css"
      type="text/css"
      media="all">
    <script>
      jQuery(function ($) {
        $('.slider').sss();
      });
    </script>
  </head>

  <body>
    <script src="/header.js"></script>

    <h1>Graffiti Trials</h1>

    <p class="center">Check out <a
        href="https://ernaniraffo.itch.io/graffiti-trials">Graffiti
        Trials</a>! This game was created for the Urban Game Jam #1.</p>

    <div class="slider">
      <img src="../../assets/img/graffiti-trials/time-trial.png"
        class="ssslide"
        alt="Time Trial">
      <img src="../../assets/img/graffiti-trials/friend.png"
        class="ssslide"
        alt="Friends">
      <img src="../../assets/img/graffiti-trials/parkour.png"
        class="ssslide"
        alt="Parkour">
    </div>

    <h2>Graffiti Trials Dev Logs</h2>

    <div id="dev-log-list-container"
      data-project-name="Graffiti Trials"></div>

    <div class="spacer"></div>
    <script src="/footer.js"></script>
    <script src="/dev-log-renderer.js"></script>
  </body>

</html>
